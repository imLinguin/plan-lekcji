<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Paweł Lidwin, Aleksander Baran" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Lekcji</title>

    <!-- All Styles -->
    <link rel="stylesheet" href="po-lekcjach.css" />

    <!-- All Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="../main/script.js" defer></script>
    <script src="po-lekcjach.js" defer></script>

</head>

<body>
    <header>
        <div id="logo">
            <h1>Plan Lekcji</h1>
            <img id="home-logo" src="../images/logo.png" width="60" height="60" alt="Logo" />
        </div>
        <div class="feel-free">FEEL FREE</div>
    </header>

    <section id="border">
        <div class="border">
            <div class="border-1"></div>
            <div class="border-2"></div>
            <div class="border-3"></div>
        </div>
    </section>

    <section id="end-of-lesson">
        <div class="end-text">
            <h2 class="h2-koniec-lekcji">Wszystkie lekcje skończone!</h2>
            <h2 class="h2-co-robisz">Więc co tu robisz?</h2>
        </div>
    </section>

    <section id="date">
        <div class="date"></div>
        <div class="day-of-week"></div>
    </section>

    <section id="tomorrow-lessons-plan">
        <h3>Plan lekcji na kolejny dzień:</h3>
        <div class="border-plan">
            <div class="border-plan-1"></div>
            <div class="border-plan-2"></div>
            <div class="border-plan-3"></div>
            <div class="border-plan-4"></div>
        </div>
        <div class="lessons-plan"></div>
    </section>

    <section class="buttons"">
        <section id="customization">
            <button title="Ustawienia" class="pref-button">
                <img class="customization-logo" src="../images/customization-logo.png" alt="Customization Logo" />
            </button>
        </section>

        <section id="website">
            <!--<a href="www.plan-lekcji-zse.pl">-->
                <button title="Strona Internetowa" class="website-button">
                    <img class="website-logo" src="../images/website-logo.png" alt="Website Logo">
                </button>
            <!--</a>-->
        </section>

        <section id="github">
            <!--<a href="https://github.com/imLinguin/plan-lekcji">-->
                <button title="GitHub" class="github-button">
                    <img class="github-logo" src="../images/github-logo.png" alt="GitHub Logo">
                </button>
            <!--</a>-->
        </section>
    </section>

    <section id="social-medias"></section>

    <footer>
        <h5 class="footer-text">
            Developed by <b>Paweł Lidwin</b> & <b>Olek Baran</b>
        </h5>
        <h6>
            plan-lekcji-zse.pl
        </h6>
        <div class="border-footer">
            <div class="border-footer-1"></div>
            <div class="border-footer-2"></div>
            <div class="border-footer-3"></div>
            <div class="border-footer-4"></div>
            <div class="border-footer-5"></div>
        </div>
    </footer>
</body>

</html>
