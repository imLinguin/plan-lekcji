<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Paweł Lidwin, Aleksander Baran" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan Lekcji</title>

  <!-- All Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- All Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="script.js" defer></script>
  <script src="notifications.js" defer></script>
  <script src="clock.js" defer></script>
  <script src="api.js" defer></script>
</head>

<body>
  <header>
    <div id="logo">
      <h1>Plan Lekcji</h1>
      <img id="home-logo" src="../images/logo.png" width="60" height="60" alt="Logo" />
    </div>
    <div class="feel-free">FEEL FREE</div>
  </header>

  <section id="border">
    <div class="border">
      <div class="border-1"></div>
      <div class="border-2"></div>
      <div class="border-3"></div>
    </div>
  </section>

  <section id="date">
    <div class="date"></div>
    <div class="day-of-week"></div>
  </section>

  <section id="clock">
    <div class="clock"></div>
  </section>

  <article id="current-lesson">
    <h2>Aktualnie trwa:</h2>
    <div class="current-lesson">Brak Lekcji</div>
  </article>

  <section id="customization">
    <button title="Ustawienia" class="pref-button">
      <img class="customization-logo" src="../images/customization-logo.png" alt="Customization Logo" />
    </button>
  </section>

  <section id="countdown-lesson-break">
    <h3 class="countdown-text">Lekcja kończy się za:</h3>
    <div class="countdown-lesson-break">45:00</div>
  </section>

  <section id="lessons-plan">
    <div class="border-plan">
      <div class="border-plan-1"></div>
      <div class="border-plan-2"></div>
      <div class="border-plan-3"></div>
      <div class="border-plan-4"></div>
    </div>
  </section>

  <section id="countdown-end-of-all-lessons">
    <div class="border-end">
      <div class="border-end-1"></div>
      <div class="border-end-2"></div>
      <div class="border-end-3"></div>
      <div class="border-end-4"></div>
    </div>
    <h4>Do końca lekcji zostało:</h4>
    <div class="countdown-end">4:20</div>
  </section>

  <section id="refresh">
    <div title="Odśwież" class="refresh-button">
      <img class="refresh-logo" src="../images/refresh-logo.png" alt="Refresh Logo" />
    </div>
  </section>

  <footer>
    <h5 class="footer-text">
      Developed by <b>Paweł Lidwin</b> & <b>Olek Baran</b>
    </h5>
    <h6>
      plan-lekcji-zse.pl
    </h6>
    <div class="border-footer">
      <div class="border-footer-1"></div>
      <div class="border-footer-2"></div>
      <div class="border-footer-3"></div>
      <div class="border-footer-4"></div>
      <div class="border-footer-5"></div>
    </div>
  </footer>
</body>

</html>
