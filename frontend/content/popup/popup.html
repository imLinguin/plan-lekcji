<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Paweł Lidwin, Aleksander Baran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia</title>

  <!-- All Styles -->
  <link rel="stylesheet" href="popup.css">

  <!-- All Scripts -->
  <script src="popup.js" defer></script>

</head>

<body>

  <header>
    <div id="logo">
      <h1>Ustawienia</h1>
      <img id="home-logo" src="../images/logo.png" width="57" height="57" alt="Logo" />
    </div>
  </header>

  <section id="border-popup">
    <div class="border-popup">
      <div class="border-popup-1"></div>
      <div class="border-popup-2"></div>
      <div class="border-popup-3"></div>
    </div>
  </section>

  <section id="preferences">
    <article id="religia">
      <h3 class="h3-religia">Religia:</h3>
      <div class="religia-checkbox">
        <input type="checkbox" id="_religia">
        <label for="_religia" class="religia-text">
          <div id="religia_mark"></div>
        </label>
      </div>
    </article>

    <article id="klasa">
      <h3 class="h3-klasa">Klasa:</h3>
      <div class="klasa-textbox">
        <div class="page">
          <label class="field field_v2">
            <input class="klasa" placeholder="np. 1a, 2as">
            <span class="field__label-wrap"></span>
          </label>    
        </div>
      </div>
    </article>

    <article id="grupa">
      <h3 class="h3-grupa">Grupa:</h3>
      <div class="grupa-textbox">
        <div class="page-grupa">
          <label class="field field_v2">
            <input class="grupa" placeholder="np. 1/2, 3/4">
            <span class="field__label-wrap"></span>
          </label>
        </div>
      </div>
    </article>

    <article id="motyw">
      <h3 class="h3-motyw">Motyw:</h3>
      <div class="motyw-checkbox">
        <div class="switch_box box_3">
          <div class="toggle_switch">
            <input type="checkbox" class="switch_3 motyw">
            <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
              <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
              <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
              <path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
            </svg>
          </div>
        </div>
      </div>
    </article>
  </section>

  <footer>
    <button class="save">
      <h2 class="save-text">Zapisz</h2>
    </button>
    <button class="restore">
      <h2 class="restore-text">Przywróć</h2>
    </button>
    <img src="../images/thunder.png" alt="Błyskawica" class="thunder">
  </footer>

</body>
</html>
