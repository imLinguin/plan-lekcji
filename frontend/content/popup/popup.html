<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Paweł Lidwin, Aleksander Baran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia</title>

  <!-- All Styles -->
  <link rel="stylesheet" href="popup.css">

  <!-- All Scripts -->
  <script src="popup.js" defer></script>

</head>

<body>

  <header>
    <div id="logo">
      <h1>Ustawienia</h1>
      <img id="home-logo" src="../images/logo.png" width="57" height="57" alt="Logo" />
    </div>
  </header>

  <section id="border-popup">
    <div class="border-popup">
      <div class="border-popup-1"></div>
      <div class="border-popup-2"></div>
      <div class="border-popup-3"></div>
    </div>
  </section>

  <section id="preferences">
    <article id="religia">
      <label class="religia-text">Religia</label>
      <input type="checkbox" name="religia" class="religia">
    </article>

    <article id="klasa">
      <label class="klasa-text">Klasa</label>
      <input type="text" name="klasa" class="klasa">
    </article>

    <article id="grupa">
      <label class="grupa-text">Grupa</label>
      <input type="text" name="grupa" class="grupa">
    </article>

    <article id="motyw">
      <label class="motyw-text">Motyw</label>
      <select name="motyw" class="motyw">
        <option value="dark">Ciemny</option>
        <option value="light">Jasny</option>
        <option value="system" selected>Systemowy</option>
      </select>
    </article>
  </section>

  <footer>
    <button class="save">
      <h2 class="save-text">Save</h2>
    </button>
    <button class="restore">
      <h2 class="restore-text">Restore</h2>
    </button>
    <img src="../images/thunder.png" alt="Błyskawica" width="30" height="30">
  </footer>

</body>
</html>
